<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" ng-app="baseApp" lang="uk" class="ng-scope"><head><style type="text/css">.ng-animate.item:not(.left):not(.right){-webkit-transition:0s ease-in-out left;transition:0s ease-in-out left}</style><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-animate-anchor{position:absolute;}</style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<base href="/base/" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
	<script src="js/angular-confirm.js"></script>
	<script src="js/angular-file-upload.min.js"></script>
	<link href="css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!-- ngView:  --><div class="col-sm-12 ng-scope" ng-view=""><div ng-controller="MainCtrl" class="ng-scope">
	<div class="ng-isolate-scope">
  <ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" ng-transclude="">
		<!-- ngRepeat: tab in tabs --><li ng-class="{active: active, disabled: disabled}" ng-repeat="tab in tabs" active="tab.active" class="ng-isolate-scope active">
  <a href="" ng-click="select()" tab-heading-transclude="" class="ng-binding"><tab-heading class="ng-scope">
				<div class="tab-heading">Wrestlers
					<div class="spinner-loader ng-hide" ng-show="tab.loading"></div>
					<div class="close-it"><ico icon="glyphicon-remove" ng-click="closeTab($index)" ng-show="tab.closable &amp;&amp; !tab.loading" class="ng-hide"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></ico></div>
				</div>
			</tab-heading></a>
</li><!-- end ngRepeat: tab in tabs -->
	</ul>
  <div class="tab-content">
    <!-- ngRepeat: tab in tabs --><div class="tab-pane ng-scope active" ng-repeat="tab in tabs" ng-class="{active: tab.active}" tab-content-transclude="tab">
    
			
			<!-- ngInclude: tab.src --><div ng-include="tab.src" class="ng-scope"><div class="m20 ng-scope" ng-controller="WrestlerListCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form novalidate="" class="form-inline top-form ng-valid ng-dirty ng-valid-parse ng-submitted">
                <div class="form-group">
                    <input class="form-control ng-valid ng-dirty ng-valid-parse ng-touched" type="text" ng-model="searchFor" autofocus="autofocus" />
                    <button type="submit" class="btn btn-primary" ng-click="searchWrestler(searchFor)"><ico icon="glyphicon-search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></ico> Search</button>
                    <button type="button" class="btn btn-default" ng-click="newWrestler()"><ico icon="glyphicon-plus"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></ico> New</button>
                    <div class="spinner-loader ng-hide" ng-show="loading"></div>
                </div>
                <div class="form-group pull-right">
                    <button type="button" class="btn btn-default" ng-click="resetFilters()"><ico icon="glyphicon-remove"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></ico></button>
                    <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="filters.fregion" ng-options="o.id as o.name for o in getOptions('regions')" ng-change="filterUpdated()"><option value="" class="" selected="selected">All Regions</option><option value="string:2" label="AR Krym">AR Krym</option><option value="string:3" label="Vynnitska">Vynnitska</option><option value="string:4" label="Volynska">Volynska</option><option value="string:5" label="Dnipropetrovska">Dnipropetrovska</option><option value="string:6" label="Donetska">Donetska</option><option value="string:7" label="Ghitomerska">Ghitomerska</option><option value="string:8" label="Zakarpatska">Zakarpatska</option><option value="string:9" label="Zaporizka">Zaporizka</option><option value="string:10" label="Ivano-Frankivska">Ivano-Frankivska</option><option value="string:11" label="Kyivska">Kyivska</option><option value="string:12" label="Kyrovogradska">Kyrovogradska</option><option value="string:13" label="Luganska">Luganska</option><option value="string:14" label="Lvivska">Lvivska</option><option value="string:15" label="Mykolaivska">Mykolaivska</option><option value="string:16" label="Odeska">Odeska</option><option value="string:17" label="Poltavska">Poltavska</option><option value="string:18" label="Rivnenska">Rivnenska</option><option value="string:19" label="Sumska">Sumska</option><option value="string:20" label="Ternopilska">Ternopilska</option><option value="string:21" label="Kharkivska">Kharkivska</option><option value="string:22" label="Khersonska">Khersonska</option><option value="string:23" label="Khemlnicka">Khemlnicka</option><option value="string:24" label="Cherkaska">Cherkaska</option><option value="string:25" label="Chernivetska">Chernivetska</option><option value="string:26" label="Chernigivska">Chernigivska</option><option value="string:27" label="Kyiv">Kyiv</option><option value="string:28" label="Sevastopol">Sevastopol</option></select>
                    <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="filters.ffst" ng-options="o.id as o.name for o in getOptions('fsts')" ng-change="filterUpdated()"><option value="" class="" selected="selected">All FST</option><option value="string:2" label="Dinamo">Dinamo</option><option value="string:3" label="Kolos">Kolos</option><option value="string:4" label="Ukraina">Ukraina</option><option value="string:5" label="Spartak">Spartak</option><option value="string:6" label="MON">MON</option><option value="string:7" label="ZSU">ZSU</option><option value="string:8" label="SK">SK</option></select>
                    <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="filters.fyear" ng-options="o.id as o.name for o in getOptions('years')" ng-change="filterUpdated()"><option value="" class="" selected="selected">All Years</option><option value="string:2017" label="2017">2017</option><option value="string:2016" label="2016">2016</option><option value="string:2015" label="2015">2015</option><option value="string:2014" label="2014">2014</option><option value="string:2013" label="2013">2013</option></select>
                    <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="filters.fphoto" ng-options="o.id as o.name for o in photoOptions" ng-change="filterUpdated()"><option value="" class="" selected="selected">All Photo</option><option value="number:1" label="Yes">Yes</option><option value="number:2" label="No">No</option></select>
                    <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="filters.fstyle" ng-options="o.id as o.name for o in getOptions('styles')" ng-change="filterUpdated()"><option value="" class="" selected="selected">All Styles</option><option value="string:1" label="FS">FS</option><option value="string:2" label="FW">FW</option><option value="string:3" label="GR">GR</option></select>
                </div>        
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 paging">
            <div class="col-sm-1 pl-0">
                <select class="form-control p-2 ng-pristine ng-untouched ng-valid" ng-model="perPage" ng-options="p for p in pager" ng-change="getPage()"><option value="number:25" label="25" selected="selected">25</option><option value="number:50" label="50">50</option><option value="number:100" label="100">100</option></select>
            </div>
            <div class="m-5 pull-right">
                <ul class="pagination ng-isolate-scope ng-valid" ng-model="curPage" total-items="total" items-per-page="perPage" previous-text="&lt;" next-text="&gt;" boundary-links="true" first-text="&lt;&lt;" last-text="&gt;&gt;" s="" ng-change="getPage()" max-size="maxSize">
  <!-- ngIf: boundaryLinks --><li ng-if="boundaryLinks" ng-class="{disabled: noPrevious()}" class="ng-scope disabled"><a href="" ng-click="selectPage(1, $event)" class="ng-binding">&lt;&lt;</a></li><!-- end ngIf: boundaryLinks -->
  <!-- ngIf: directionLinks --><li ng-if="directionLinks" ng-class="{disabled: noPrevious()}" class="ng-scope disabled"><a href="" ng-click="selectPage(page - 1, $event)" class="ng-binding">&lt;</a></li><!-- end ngIf: directionLinks -->
  <!-- ngRepeat: page in pages track by $index --><li ng-repeat="page in pages track by $index" ng-class="{active: page.active}" class="ng-scope active"><a href="" ng-click="selectPage(page.number, $event)" class="ng-binding">1</a></li><!-- end ngRepeat: page in pages track by $index -->
  <!-- ngIf: directionLinks --><li ng-if="directionLinks" ng-class="{disabled: noNext()}" class="ng-scope disabled"><a href="" ng-click="selectPage(page + 1, $event)" class="ng-binding">&gt;</a></li><!-- end ngIf: directionLinks -->
  <!-- ngIf: boundaryLinks --><li ng-if="boundaryLinks" ng-class="{disabled: noNext()}" class="ng-scope disabled"><a href="" ng-click="selectPage(totalPages, $event)" class="ng-binding">&gt;&gt;</a></li><!-- end ngIf: boundaryLinks -->
</ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 top-headings">
            <table class="table">
                <colgroup>
                    <col style="width:3%" />
                    <col style="width:37%" />
                    <col style="width:15%" />
                    <col style="width:15%" />
                    <col style="width:10%" />
                    <col style="width:5%" />
                    <col style="width:5%" />
                    <col style="width:10%" />
                </colgroup>
                <thead>
                    <tr>
                        <th>¹</th>
                        <th ng-click="changeOrder('lname')" class="sortable">FIO
                            <span ng-show="orderby=='lname DESC'" class="ng-hide">?</span>
                            <span ng-show="orderby=='lname ASC'">?</span>
                        </th>
                        <th>Region</th>
                        <th>FST</th>
                        <th>License</th>
                        <th>Photo</th>
                        <th>Style</th>
                        <th ng-click="changeOrder('w.changed')" class="sortable">Changed
                            <span ng-show="orderby=='w.changed DESC'" class="ng-hide">?</span>
                            <span ng-show="orderby=='w.changed ASC'" class="ng-hide">?</span>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col-sm-12 mt80">
            <table class="table table-striped table-hover">
                <colgroup>
                    <col style="width:3%" />
                    <col style="width:37%" />
                    <col style="width:15%" />
                    <col style="width:15%" />
                    <col style="width:10%" />
                    <col style="width:5%" />
                    <col style="width:5%" />
                    <col style="width:10%" />
                </colgroup>
                <tbody>
                    <!-- ngRepeat: wrestler in wrestlers.rows track by wrestler.id_wrestler --><tr ng-repeat="wrestler in wrestlers.rows track by wrestler.id_wrestler" ng-click="openWrestler(wrestler)" class="ng-scope">
                        <td class="ng-binding">2541</td>
                        <td class="ng-binding">Automation01 Auto01 Automiddle</td>
                        <td class="ng-binding">Kyivska</td>
                        <td class="ng-binding">Kolos</td>
                        <td ng-class="wrestler.expires &lt; currentYear ? 'r' : ''" class="ng-binding">2015</td>
                        <td ng-class="wrestler.photo != null ? '' : 'r'" class="ng-binding r">No</td>
                        <td class="ng-binding">GR</td>
                        <td class="ng-binding">31-08-2015</td>
                    </tr><!-- end ngRepeat: wrestler in wrestlers.rows track by wrestler.id_wrestler -->
                </tbody>
            </table>
        </div>
    </div>
</div></div>
		</div><!-- end ngRepeat: tab in tabs -->
  </div>
</div>
</div></div>
		</div>
    </div>
	<script src="js/app.js"></script>
	<script src="js/resources.js"></script>
	<script src="js/services.js"></script>
	<script src="js/login.js"></script>
	<script src="js/main.js"></script>
	<script src="js/wrestler.js"></script>
	<script src="js/trainer.js"></script>
	<script src="js/order.js"></script>
	<script src="js/export.js"></script>
	<script src="js/directives.js"></script>

</body></html>
